<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-box">
            <input type="text" id="title" placeholder="Edit Title">
        </div>
        <div class="icons">
            <div class="icon" id="upload">
                <span>Upload</span>
            </div>
            <div class="icon" id="download">
                <span>Download</span>
            </div>
            <div class="icon" id="view-template">
                <span>View Template</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
